<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Login - RoadTranspancy Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffffee;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 15px;
            outline: none;
            box-sizing: border-box; /* To make sure padding doesn't affect the width */
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        .register-link {
            margin-top: 15px;
            display: block;
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }
        .flash {
            color: red;
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to RoadTranspancy Portal</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <select name="user_type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="citizen">Citizen</option>
                <option value="contractor">Contractor</option>
            </select>
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register as a Citizen</a>
        <a href="{{ url_for('contractor_register') }}" class="register-link" style="margin-top: 5px;">Register as a Contractor</a>
    </div>
</body>
</html>
